version: '3.8'

services:
  web:
    build: .
    container_name: credify-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - PORT=5000
      - HOST=0.0.0.0
      - DATABASE_URL=sqlite:///credentials.db
      - SESSION_SECRET=your-secret-key-change-in-production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
