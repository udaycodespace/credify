[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov=core
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=60

# Coverage configuration
[coverage:run]
source = app,core
omit = 
    */tests/*
    */venv/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
