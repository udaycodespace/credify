@'
services:
  - type: web
    name: credify
    env: docker
    dockerfilePath: ./Dockerfile
    region: singapore  # or: oregon, frankfurt, ohio
    plan: free
    
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///data/credify.db
      - key: PORT
        value: 5000
    
    healthCheckPath: /
    
    # Auto-deploy on push to main
    autoDeploy: true
    branch: main
'@ | Out-File -FilePath render.yaml -Encoding UTF8
