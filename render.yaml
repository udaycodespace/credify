services:
  - type: web
    name: credify-blockchain-credentials
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python -c "from app.models import init_database; from app.app import app; init_database(app)"
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5000
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///credentials.db
      - key: FLASK_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true
